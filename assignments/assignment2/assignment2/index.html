<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
      <script src="script/angular.min.js"></script>
      <script src="script/app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="ShoppingList">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row" ng-controller="Controller as ctrl">

    <!-- To Buy List -->
    <div class="col-md-6">
     <h2>To Buy:</h2>
     <ul>
         <li ng-repeat="item in ctrl.toBuyList">Buy {{item.quantity}} {{item.name}}
             <button class="btn btn-default" ng-click="ctrl.buy($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button>
         </li>
     </ul>
     <div class="emptyMessage" ng-if="ctrl.toBuyList.length === 0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6">
     <h2>Already Bought:</h2>
     <ul>
         <li ng-repeat="item in ctrl.boughtList">Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div class="emptyMessage" ng-if="ctrl.boughtList.length === 0">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
